<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<form>
<table bgcolor="orange" border="5" align="center" cellspacing="20" cellpadding="30">

<tr>
    <td>Name</td>
    <td><input type="text" name="name"></td>
</tr>

<tr>
    <td>Contact No</td>
    <td><input type="text" name="contact"></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="g" value="male"> Male
        <input type="radio" name="g" value="female"> Female
    </td>
</tr>

<tr>
    <td>Address</td>
    <td><textarea rows="5" cols="20"></textarea></td>
</tr>

<tr>
    <td>Hobbies</td>
    <td>
        <input type="checkbox" name="ho" value="singing"> Singing
        <input type="checkbox" name="ho" value="travelling"> Travelling
        <input type="checkbox" name="ho" value="reading"> Reading Novels
    </td>
</tr>

<tr>
    <td>Skills</td>
    <td>
        <input type="checkbox" name="s" value="c"> C
        <input type="checkbox" name="s" value="python"> Python
        <input type="checkbox" name="s" value="java"> Java
    </td>
</tr>

<tr>
    <td>Qualification</td>
    <td>
        <select>
            <option value="">Select Qualification</option>
            <option>B.Tech</option>
            <option>MBA</option>
            <option>Degree</option>
        </select>
    </td>
</tr>
<tr>
    <td>District</td>
    <td>
        <select name="district">
            <option value="">Select District</option>
            <option>Adilabad</option>
            <option>Bhadradri Kothagudem</option>
            <option>Hanumakonda</option>
            <option>Hyderabad</option>
            <option>Jagtial</option>
            <option>Jangaon</option>
            <option>Jayashankar Bhupalpally</option>
            <option>Jogulamba Gadwal</option>
            <option>Kamareddy</option>
            <option>Karimnagar</option>
            <option>Khammam</option>
            <option>Kumuram Bheem Asifabad</option>
            <option>Mahabubabad</option>
            <option>Mahabubnagar</option>
            <option>Mancherial</option>
            <option>Medak</option>
            <option>Medchalâ€“Malkajgiri</option>
            <option>Mulugu</option>
            <option>Nagarkurnool</option>
            <option>Nalgonda</option>
            <option>Narayanpet</option>
            <option>Nirmal</option>
            <option>Nizamabad</option>
            <option>Peddapalli</option>
            <option>Rajanna Sircilla</option>
            <option>Rangareddy</option>
            <option>Sangareddy</option>
            <option>Siddipet</option>
            <option>Suryapet</option>
            <option>Vikarabad</option>
            <option>Wanaparthy</option>
            <option>Warangal</option>
            <option>Yadadri Bhuvanagiri</option>
        </select>
    </td>
</tr>

<tr>
    <td>
        <input type="submit" value="Submit">
    </td>
    <td>
        <input type="reset" value="Clear">
    </td>
</tr>

</table>
</form>

</body>
</html>
